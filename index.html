<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown Timer</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="section-center">

        <img class="Path__3" src="img/Path 3.svg" alt="">

        <!-- image -->
        <article class="gift-img">
            <img src="img/Group 3.png" alt="">
        </article>

        <!-- info -->
        <article class="gift-info">
            <h3>Black Friday Deals Coming Soon!</h3>
            <h4 class="giveaway">Give away ends in Monday, 12 August 2021, 10:00am</h4>
            <p></p>

            <!-- days start -->
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span>Days</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>Hours</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="mins"></h4>
                        <span>Mins</span>
                    </div>
                </div>
                <div class="deadline-format">
                    <div>
                        <h4 class="secs"></h4>
                        <span>Secs</span>
                    </div>
                </div>
            </div>
        </article>

        <section>
            <button href="http://https://lukerebeiro.net/" class="get__more">Click Me</button>
        </section>

    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
